<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Cover Comparison</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #000;
            color: #fff;
            touch-action: manipulation;
        }
        #header {
            background-color: #222;
            color: #fff;
            padding: 12px;
            font-size: 1.1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #historyButton {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 6px 12px;
            font-size: 0.9em;
            border-radius: 6px;
            cursor: pointer;
        }
        #comparison {
            display: flex;
            flex: 1;
            flex-direction: row;
            gap: 8px;
            padding: 10px;
            box-sizing: border-box;
        }
        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .column img {
            width: auto;
            height: auto;
            max-width: 100%;
            object-fit: contain;
            border: 1px solid #444;
            border-radius: 8px;
            cursor: pointer;
        }

        #results {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            text-align: center;
        }
        #podium {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 10px;
            margin: 15px 0;
            width: 100%;
            max-width: 600px;
            overflow-x: auto;
        }
        .podium-step {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .podium-step img {
            width: auto;
            height: auto;
            max-width: 150px;
            border: 2px solid;
            border-radius: 8px;
            animation: podiumRise 1s ease-out forwards;
        }
        .podium-step:nth-child(1) img {
            border-color: #ffd700;
            max-height: 200px;
            animation-delay: 0.2s;
        }
        .podium-step:nth-child(2) img {
            border-color: #c0c0c0;
            max-height: 160px;
            animation-delay: 0.4s;
        }
        .podium-step:nth-child(3) img {
            border-color: #cd7f32;
            max-height: 120px;
            animation-delay: 0.6s;
        }
        .podium-step span {
            margin-top: 5px;
            font-size: 0.9em;
        }
        #results ul {
            list-style: none;
            padding: 0;
            width: 100%;
            max-width: 300px;
            text-align: left;
        }
        #results li {
            margin: 6px 0;
            font-size: 1em;
        }
        #history {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            overflow-y: auto;
        }
        #history ul {
            list-style: none;
            padding: 0;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }
        #history li {
            margin: 6px 0;
            font-size: 1em;
        }
        #chartContainer {
            width: 100%;
            max-width: 350px;
            margin: 20px 0;
        }
        button {
            background-color: #222;
            color: #fff;
            border: none;
            padding: 8px 16px;
            font-size: 1em;
            border-radius: 6px;
            cursor: pointer;
        }
        @keyframes podiumRise {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @media (max-width: 600px) {
            #header {
                font-size: 1em;
                padding: 10px;
            }
            #historyButton {
                font-size: 0.8em;
                padding: 5px 10px;
            }
            #chartContainer {
                max-width: 90%;
            }
            .podium-step img {
                max-width: 100px;
            }
            .podium-step:nth-child(1) img {
                max-height: 150px;
            }
            .podium-step:nth-child(2) img {
                max-height: 120px;
            }
            .podium-step:nth-child(3) img {
                max-height: 90px;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <span>Progress: <span id="progress">0/136</span></span>
        <button id="historyButton" onclick="showHistory()">History</button>
    </div>
    <div id="comparison">
        <div class="column">
            <img id="leftImage" src="" alt="Book Cover Left" onclick="vote('left')" onerror="this.src='placeholder.jpg'">
        </div>
        <div class="column">
            <img id="rightImage" src="" alt="Book Cover Right" onclick="vote('right')" onerror="this.src='placeholder.jpg'">
        </div>
    </div>
    <div id="results">
        <h2>Results</h2>
        <div id="podium">
            <div class="podium-step">
                <img id="silverImage" src="" alt="Silver Cover" onerror="this.src='placeholder.jpg'">
                <span id="silverLabel"></span>
            </div>
            <div class="podium-step">
                <img id="goldImage" src="" alt="Gold Cover" onerror="this.src='placeholder.jpg'">
                <span id="goldLabel"></span>
            </div>
            <div class="podium-step">
                <img id="bronzeImage" src="" alt="Bronze Cover" onerror="this.src='placeholder.jpg'">
                <span id="bronzeLabel"></span>
            </div>
        </div>
        <h3>Scores</h3>
        <ul id="scoreList"></ul>
        <button onclick="resetComparison()">New Comparison</button>
    </div>
    <div id="history">
        <h2>Top 5 Covers</h2>
        <ul id="historyList"></ul>
        <div id="chartContainer">
            <canvas id="scoreChart"></canvas>
        </div>
        <button onclick="backToMain()">Back</button>
    </div>

    <script>
        const totalImages = 17;
        const comparisonsNeeded = (totalImages * (totalImages - 1)) / 2;
        let comparisons = [];
        let currentComparison = 0;
        let scores = Array(totalImages).fill(0);
        let comparisonHistory = [];
        let chartInstance = null;

        function loadState() {
            const savedScores = localStorage.getItem('bookComparisonScores');
            const savedHistory = localStorage.getItem('bookComparisonHistory');
            const savedCurrent = localStorage.getItem('bookComparisonCurrent');
            if (savedScores) scores = JSON.parse(savedScores);
            if (savedHistory) comparisonHistory = JSON.parse(savedHistory);
            if (savedCurrent) currentComparison = parseInt(savedCurrent);
        }

        function saveState() {
            localStorage.setItem('bookComparisonScores', JSON.stringify(scores));
            localStorage.setItem('bookComparisonHistory', JSON.stringify(comparisonHistory));
            localStorage.setItem('bookComparisonCurrent', currentComparison);
        }

        function generateComparisons() {
            comparisons = [];
            for (let i = 1; i <= totalImages; i++) {
                for (let j = i + 1; j <= totalImages; j++) {
                    comparisons.push([i, j]);
                }
            }
            for (let i = comparisons.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [comparisons[i], comparisons[j]] = [comparisons[j], comparisons[i]];
            }
        }

        function loadNextComparison() {
            if (currentComparison >= comparisons.length) {
                showResults();
                return;
            }
            const [left, right] = comparisons[currentComparison];
            document.getElementById('leftImage').src = `${left}.jpg`;
            document.getElementById('rightImage').src = `${right}.jpg`;
            document.getElementById('progress').textContent = `${currentComparison + 1}/${comparisonsNeeded}`;
        }

        function vote(side) {
            const [left, right] = comparisons[currentComparison];
            if (side === 'left') {
                scores[left - 1]++;
                comparisonHistory.push({ left, right, winner: left });
            } else {
                scores[right - 1]++;
                comparisonHistory.push({ left, right, winner: right });
            }
            currentComparison++;
            saveState();
            loadNextComparison();
        }

        function showResults() {
            document.getElementById('comparison').style.display = 'none';
            document.getElementById('results').style.display = 'flex';
            const sortedScores = scores
                .map((score, index) => ({ index: index + 1, score }))
                .sort((a, b) => b.score - a.score);
            const goldIndex = sortedScores[0]?.index || 1;
            const silverIndex = sortedScores[1]?.index || 1;
            const bronzeIndex = sortedScores[2]?.index || 1;
            document.getElementById('goldImage').src = `${goldIndex}.jpg`;
            document.getElementById('silverImage').src = `${silverIndex}.jpg`;
            document.getElementById('bronzeImage').src = `${bronzeIndex}.jpg`;
            document.getElementById('goldLabel').textContent = `1st: ${goldIndex}.jpg (${sortedScores[0]?.score || 0} points)`;
            document.getElementById('silverLabel').textContent = `2nd: ${silverIndex}.jpg (${sortedScores[1]?.score || 0} points)`;
            document.getElementById('bronzeLabel').textContent = `3rd: ${bronzeIndex}.jpg (${sortedScores[2]?.score || 0} points)`;
            const scoreList = document.getElementById('scoreList');
            scoreList.innerHTML = '';
            scores.forEach((score, index) => {
                const li = document.createElement('li');
                li.textContent = `${index + 1}.jpg: ${score} points`;
                scoreList.appendChild(li);
            });
        }

        function showHistory() {
            document.getElementById('comparison').style.display = 'none';
            document.getElementById('results').style.display = 'none';
            document.getElementById('history').style.display = 'flex';
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            const sortedScores = scores
                .map((score, index) => ({ index: index + 1, score }))
                .sort((a, b) => b.score - a.score)
                .slice(0, 5);
            sortedScores.forEach((item, rank) => {
                const li = document.createElement('li');
                li.textContent = `Rank ${rank + 1}: ${item.index}.jpg (${item.score} points)`;
                historyList.appendChild(li);
            });
            if (currentComparison >= comparisons.length && !chartInstance) {
                const ctx = document.getElementById('scoreChart').getContext('2d');
                chartInstance = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: Array.from({ length: totalImages }, (_, i) => `${i + 1}.jpg`),
                        datasets: [{
                            label: 'Points',
                            data: scores,
                            backgroundColor: 'rgba(75, 192, 192, 0.6)',
                            borderColor: '#444',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: {
                            x: { ticks: { color: '#fff', font: { size: 10 } } },
                            y: { beginAtZero: true, ticks: { color: '#fff', stepSize: 1 } }
                        }
                    }
                });
            }
        }

        function backToMain() {
            document.getElementById('history').style.display = 'none';
            if (currentComparison >= comparisons.length) {
                showResults();
            } else {
                document.getElementById('comparison').style.display = 'flex';
            }
        }

        function resetComparison() {
            localStorage.removeItem('bookComparisonScores');
            localStorage.removeItem('bookComparisonHistory');
            localStorage.removeItem('bookComparisonCurrent');
            scores = Array(totalImages).fill(0);
            comparisonHistory = [];
            currentComparison = 0;
            document.getElementById('comparison').style.display = 'flex';
            document.getElementById('results').style.display = 'none';
            document.getElementById('history').style.display = 'none';
            if (chartInstance) {
                chartInstance.destroy();
                chartInstance = null;
            }
            generateComparisons();
            loadNextComparison();
        }

        loadState();
        if (comparisonHistory.length === 0) {
            generateComparisons();
        } else if (currentComparison >= comparisons.length) {
            showResults();
        }
        loadNextComparison();
    </script>
</body>
</html>
